<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }
    canvas {
      display: block;
    }
    #rotateNotice {
      position: fixed;
      inset: 0;
      background: #111;
      color: #fff;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      z-index: 999;
      text-align: center;
    }
    @media (orientation: portrait) {
      #rotateNotice {
        display: flex;
      }
      canvas, .controls, #speed {
        display: none !important;
      }
    }
    .controls {
      position: fixed;
      bottom: 20px;
      z-index: 10;
      display: flex;
      gap: 14px;
    }
    #leftControls {
      left: 20px;
      flex-direction: row;
    }
    #rightControls {
      right: 20px;
      flex-direction: column;
    }
    .btn {
      width: 56px;
      height: 56px;
      font-size: 1.6rem;
      font-weight: bold;
      background: rgba(79,158,255,0.85);
      color: #fff;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: none;
      user-select: none;
      cursor: pointer;
    }
    .btn:active {
      background: rgba(79,158,255,1);
    }
    #speed {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.5);
      padding: 12px 18px;
      color: white;
      font-size: 22px;
      border-radius: 12px;
      z-index: 10;
    }
  </style>
</head>
<body>

<div id="rotateNotice">
  <p>이 게임은 가로 모드에서만 가능합니다.<br>기기를 회전해 주세요 📱↔️</p>
</div>

<div id="leftControls" class="controls">
  <div class="btn" id="btnLeft">◀</div>
  <div class="btn" id="btnRight">▶</div>
</div>

<div id="rightControls" class="controls">
  <div class="btn" id="btnAccel">▲</div>
  <div class="btn" id="btnBrake">▼</div>
</div>

<div id="speed">속도: 0 km/h</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87ceeb);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(500, 500),
    new THREE.MeshPhongMaterial({ color: 0x444444 })
  );
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  const car = new THREE.Mesh(
    new THREE.BoxGeometry(2, 1, 4),
    new THREE.MeshPhongMaterial({ color: 0xff0000 })
  );
  car.position.y = 0.5;
  scene.add(car);

  scene.add(new THREE.AmbientLight(0xffffff, 0.6));
  const light = new THREE.DirectionalLight(0xffffff, 0.8);
  light.position.set(5, 10, 7);
  scene.add(light);

  // 운전 변수
  let speed = 0;
  const maxSpeed = 0.55; // 약 200km/h
  const accel = 0.01;
  const brake = 0.02;
  const turnSpeed = 0.03;

  const keys = {};
  const touch = { left: false, right: false, accel: false, brake: false };

  document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
  document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

  function bindBtn(id, key) {
    const el = document.getElementById(id);
    el.addEventListener('touchstart', () => touch[key] = true);
    el.addEventListener('touchend', () => touch[key] = false);
    el.addEventListener('mousedown', () => touch[key] = true);
    el.addEventListener('mouseup', () => touch[key] = false);
    el.addEventListener('mouseleave', () => touch[key] = false);
  }

  bindBtn('btnLeft', 'left');
  bindBtn('btnRight', 'right');
  bindBtn('btnAccel', 'accel');
  bindBtn('btnBrake', 'brake');

  const speedEl = document.getElementById('speed');

  function animate() {
    requestAnimationFrame(animate);

    const forward = keys['w'] || keys['arrowup'] || touch.accel;
    const back = keys['s'] || keys['arrowdown'] || touch.brake;
    const left = keys['a'] || keys['arrowleft'] || touch.left;
    const right = keys['d'] || keys['arrowright'] || touch.right;

    if (forward) speed = Math.min(speed + accel, maxSpeed);
    else if (back) speed = Math.max(speed - brake, -maxSpeed / 2);
    else speed *= 0.96;

    if (left && speed !== 0) car.rotation.y += (speed > 0 ? 1 : -1) * turnSpeed;
    if (right && speed !== 0) car.rotation.y -= (speed > 0 ? 1 : -1) * turnSpeed;

    car.position.x -= Math.sin(car.rotation.y) * speed;
    car.position.z -= Math.cos(car.rotation.y) * speed;

    // 카메라 추적
    const behind = new THREE.Vector3(0, 5, 10).applyAxisAngle(new THREE.Vector3(0, 1, 0), car.rotation.y);
    const camPos = car.position.clone().add(behind);
    camera.position.lerp(camPos, 0.1);
    camera.lookAt(car.position);

    const kph = Math.abs(speed / maxSpeed * 200);
    speedEl.textContent = `속도: ${kph.toFixed(0)} km/h`;

    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
