<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; background: #000; font-family: sans-serif;
    }
    canvas { display: block; }
    #rotateNotice {
      position: fixed; inset: 0; background: #111; color: #fff; display: none;
      flex-direction: column; justify-content: center; align-items: center;
      font-size: 1.5rem; z-index: 999; text-align: center;
    }
    @media (orientation: portrait) {
      #rotateNotice {
        display: flex;
      }
      canvas, .controls, #speed {
        display: none !important;
      }
    }
    .controls {
      position: fixed; bottom: 20px; z-index: 10; display: flex; gap: 14px;
    }
    #leftControls {
      left: 20px; flex-direction: row;
    }
    #rightControls {
      right: 20px; flex-direction: column;
    }
    .btn {
      width: 54px; height: 54px; font-size: 1.5rem; font-weight: bold;
      background: rgba(79,158,255,0.85); color: #fff; border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      touch-action: none; user-select: none; cursor: pointer;
      transition: background 0.15s;
    }
    .btn:active, .btn.pressed {
      background: rgba(79,158,255,1);
    }
    #speed {
      position: fixed; top: 20px; right: 20px;
      background: rgba(0,0,0,0.5); padding: 12px 18px;
      color: white; font-size: 22px; border-radius: 12px; z-index: 10;
      font-weight: 700;
      user-select: none;
    }
  </style>
</head>
<body>

<div id="rotateNotice">
  <p>ì´ ê²Œì„ì€ ê°€ë¡œ ëª¨ë“œì—ì„œë§Œ ê°€ëŠ¥í•©ë‹ˆë‹¤.<br>ê¸°ê¸°ë¥¼ íšŒì „í•´ ì£¼ì„¸ìš” ğŸ“±â†”ï¸</p>
</div>

<div id="leftControls" class="controls">
  <div class="btn" id="btnLeft">â—€</div>
  <div class="btn" id="btnRight">â–¶</div>
</div>

<div id="rightControls" class="controls">
  <div class="btn" id="btnAccel">â–²</div>
  <div class="btn" id="btnBrake">â–¼</div>
</div>

<div id="speed">ì†ë„: 0 km/h</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
  // ê¸°ë³¸ ì„¸íŒ…
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87ceeb);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // ë°”ë‹¥
  const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(500, 500),
    new THREE.MeshPhongMaterial({ color: 0x444444 })
  );
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  // ìë™ì°¨ ëª¨ì–‘
  const car = new THREE.Mesh(
    new THREE.BoxGeometry(2, 1, 4),
    new THREE.MeshPhongMaterial({ color: 0xff0000 })
  );
  car.position.y = 0.5;
  scene.add(car);

  // ì¡°ëª…
  scene.add(new THREE.AmbientLight(0xffffff, 0.6));
  const light = new THREE.DirectionalLight(0xffffff, 0.8);
  light.position.set(5, 10, 7);
  scene.add(light);

  // ìš´ì „ ë³€ìˆ˜
  let speed = 0;           // í˜„ì¬ ì†ë„ (ë‹¨ìœ„: ì„ì˜ ë‹¨ìœ„)
  let acceleration = 0;    // ê°€ì†ë„(ì–‘ìˆ˜ì¼ìˆ˜ë¡ ê°€ì†, ìŒìˆ˜ì¼ìˆ˜ë¡ ê°ì†)
  let steeringAngle = 0;   // í˜„ì¬ ì¡°í–¥ ê°ë„ (ë¼ë””ì•ˆ)
  let steeringTarget = 0;  // ëª©í‘œ ì¡°í–¥ ê°ë„
  let maxSpeed = 0.55;     // ìµœëŒ€ ì†ë„ (ì„ì˜ ë‹¨ìœ„)
  const maxReverseSpeed = -0.25; // ìµœëŒ€ í›„ì§„ ì†ë„
  const accelPower = 0.004;    // ê°€ì†ë ¥
  const brakePower = 0.03;     // ë¸Œë ˆì´í¬ ê°ì†ë ¥
  const friction = 0.012;      // ë§ˆì°°ë¡œ ì¸í•œ ê°ì†ë ¥
  const steeringSpeed = 0.04;  // ì¡°í–¥ ì‹œ íšŒì „ ì†ë„

  // ì…ë ¥ ìƒíƒœ
  const keys = {};
  const touch = { left: false, right: false, accel: false, brake: false };

  // í‚¤ë³´ë“œ ì´ë²¤íŠ¸
  document.addEventListener('keydown', e => {
    keys[e.key.toLowerCase()] = true;
    updateBtnClass();
  });
  document.addEventListener('keyup', e => {
    keys[e.key.toLowerCase()] = false;
    updateBtnClass();
  });

  // ë²„íŠ¼ì— í„°ì¹˜/ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸ ë°”ì¸ë”©
  function bindBtn(id, key) {
    const el = document.getElementById(id);
    el.addEventListener('touchstart', () => { touch[key] = true; updateBtnClass(); });
    el.addEventListener('touchend', () => { touch[key] = false; updateBtnClass(); });
    el.addEventListener('mousedown', () => { touch[key] = true; updateBtnClass(); });
    el.addEventListener('mouseup', () => { touch[key] = false; updateBtnClass(); });
    el.addEventListener('mouseleave', () => { touch[key] = false; updateBtnClass(); });
  }

  bindBtn('btnLeft', 'left');
  bindBtn('btnRight', 'right');
  bindBtn('btnAccel', 'accel');
  bindBtn('btnBrake', 'brake');

  // ë²„íŠ¼ ëˆ„ë¦„ ìƒíƒœ ë°˜ì˜(ìƒ‰ ë³€ê²½)
  function updateBtnClass() {
    const btnMap = { left: 'btnLeft', right: 'btnRight', accel: 'btnAccel', brake: 'btnBrake' };
    for (const [key, id] of Object.entries(btnMap)) {
      const el = document.getElementById(id);
      if (keys[key] || touch[key]) el.classList.add('pressed');
      else el.classList.remove('pressed');
    }
  }

  // ì¹´ë©”ë¼ ì´ˆê¸° ìœ„ì¹˜
  camera.position.set(0, 5, 10);
  camera.lookAt(car.position);

  // ì†ë„ í‘œì‹œ ì—˜ë¦¬ë¨¼íŠ¸
  const speedEl = document.getElementById('speed');

  // ë©”ì¸ ì• ë‹ˆë©”ì´ì…˜ í•¨ìˆ˜
  function animate() {
    requestAnimationFrame(animate);

    // ì…ë ¥ ìƒíƒœ ì²´í¬
    const forward = keys['w'] || keys['arrowup'] || touch.accel;
    const backward = keys['s'] || keys['arrowdown'] || touch.brake;
    const left = keys['a'] || keys['arrowleft'] || touch.left;
    const right = keys['d'] || keys['arrowright'] || touch.right;

    // ê°€ì†ë„ ê³„ì‚° (ë¶€ë“œëŸ½ê²Œ ê°€ì†/ê°ì†)
    if (forward) acceleration += accelPower;
    else if (backward) acceleration -= brakePower;
    else {
      // ê°€ì†ë„ ì„œì„œíˆ 0ìœ¼ë¡œ ë³µê·€
      if (acceleration > 0) acceleration = Math.max(0, acceleration - friction);
      else if (acceleration < 0) acceleration = Math.min(0, acceleration + friction);
    }

    // ì†ë„ì— ê°€ì†ë„ ì ìš©
    speed += acceleration;

    // ìµœëŒ€ì†ë„ ì œí•œ
    if (speed > maxSpeed) speed = maxSpeed;
    if (speed < maxReverseSpeed) speed = maxReverseSpeed;

    // ë§ˆì°°ë¡œ ì†ë„ ê°ì†Œ (ë¶€ë“œëŸ½ê²Œ ê°ì†)
    if (!forward && !backward) {
      if (speed > 0) speed = Math.max(0, speed - friction);
      else if (speed < 0) speed = Math.min(0, speed + friction);
    }

    // ì¡°í–¥ ëª©í‘œê°’ ì„¤ì •
    if (left) steeringTarget = 0.5;
    else if (right) steeringTarget = -0.5;
    else steeringTarget = 0;

    // ë¶€ë“œëŸ¬ìš´ ì¡°í–¥ ë³€í™” (ì„œì„œíˆ ì¡°í–¥ê°’ìœ¼ë¡œ ì´ë™)
    const steerDiff = steeringTarget - steeringAngle;
    steeringAngle += steerDiff * 0.2;

    // ì¡°í–¥ ê°ë„ì— ë”°ë¼ ìë™ì°¨ íšŒì „
    // ì†ë„ì— ë¹„ë¡€í•´ ì¡°í–¥ ê°ë„ ê³±í•´ì„œ íšŒì „ ì†ë„ ì¡°ì ˆ
    car.rotation.y += steeringAngle * speed * 0.8;

    // ìë™ì°¨ ìœ„ì¹˜ ì´ë™
    car.position.x -= Math.sin(car.rotation.y) * speed;
    car.position.z -= Math.cos(car.rotation.y) * speed;

    // ì¹´ë©”ë¼ê°€ ìë™ì°¨ ë’¤ìª½ì„ ë”°ë¼ê°€ë„ë¡ lerpë¡œ ë¶€ë“œëŸ½ê²Œ ì´ë™
    const desiredCamPos = car.position.clone()
      .add(new THREE.Vector3(0, 5, 10).applyAxisAngle(new THREE.Vector3(0,1,0), car.rotation.y));
    camera.position.lerp(desiredCamPos, 0.1);

    camera.lookAt(car.position);

    // ì†ë„ km/h ë³€í™˜ ë° ì œí•œ í‘œì‹œ
    const kmh = Math.abs(speed / maxSpeed * 200);
    speedEl.textContent = `ì†ë„: ${kmh.toFixed(0)} km/h`;

    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
