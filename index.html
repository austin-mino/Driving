<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>3D 자동차 운전 - 터치 UI 개선</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      user-select: none;
    }
    canvas { display: block; }

    .controls {
      position: fixed;
      bottom: 20px;
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    #leftControls {
      left: 20px;
    }
    #rightControls {
      right: 20px;
    }
    .btn {
      width: 60px;
      height: 60px;
      background: rgba(79, 158, 255, 0.8);
      border-radius: 12px;
      color: white;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }
    .btn:active {
      background: rgba(79, 158, 255, 1);
    }
  </style>
</head>
<body>

<div id="leftControls" class="controls">
  <div id="btnLeft" class="btn">◀</div>
  <div id="btnRight" class="btn">▶</div>
</div>
<div id="rightControls" class="controls">
  <div id="btnAccel" class="btn">▲</div>
  <div id="btnBrake" class="btn">▼</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87ceeb);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // 바닥
  const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(200, 200),
    new THREE.MeshPhongMaterial({ color: 0x444444 })
  );
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  // 자동차
  const car = new THREE.Mesh(
    new THREE.BoxGeometry(2, 1, 4),
    new THREE.MeshPhongMaterial({ color: 0xff0000 })
  );
  car.position.y = 0.5;
  scene.add(car);

  // 조명
  scene.add(new THREE.AmbientLight(0xffffff, 0.6));
  const light = new THREE.DirectionalLight(0xffffff, 0.8);
  light.position.set(5, 10, 7);
  scene.add(light);

  // 상태
  let speed = 0;
  const maxSpeed = 0.2;
  const accel = 0.01;
  const brakePower = 0.02;
  const turnSpeed = 0.03;

  const keys = {};
  const touch = { left: false, right: false, accel: false, brake: false };

  // 키보드 입력
  window.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
  window.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);

  // 터치 버튼
  function bindTouch(id, prop) {
    const el = document.getElementById(id);
    const set = (val) => () => touch[prop] = val;
    el.addEventListener('touchstart', set(true), { passive: false });
    el.addEventListener('touchend', set(false), { passive: false });
    el.addEventListener('mousedown', set(true));
    el.addEventListener('mouseup', set(false));
    el.addEventListener('mouseleave', set(false));
  }

  bindTouch('btnLeft', 'left');
  bindTouch('btnRight', 'right');
  bindTouch('btnAccel', 'accel');
  bindTouch('btnBrake', 'brake');

  function animate() {
    requestAnimationFrame(animate);

    const isForward = keys['w'] || keys['arrowup'] || touch.accel;
    const isBackward = keys['s'] || keys['arrowdown'] || touch.brake;
    const isLeft = keys['a'] || keys['arrowleft'] || touch.left;
    const isRight = keys['d'] || keys['arrowright'] || touch.right;

    // 가속
    if (isForward) speed = Math.min(speed + accel, maxSpeed);
    else if (isBackward) speed = Math.max(speed - brakePower, -maxSpeed / 2);
    else {
      speed *= 0.96;
      if (Math.abs(speed) < 0.001) speed = 0;
    }

    // 회전
    if (isLeft && speed !== 0) {
      car.rotation.y += (speed > 0 ? 1 : -1) * turnSpeed;
    }
    if (isRight && speed !== 0) {
      car.rotation.y -= (speed > 0 ? 1 : -1) * turnSpeed;
    }

    // 이동
    car.position.x -= Math.sin(car.rotation.y) * speed;
    car.position.z -= Math.cos(car.rotation.y) * speed;

    // 카메라: 자동차 뒤쪽에서 보기
    const behind = new THREE.Vector3(0, 4, 10);
    behind.applyAxisAngle(new THREE.Vector3(0,1,0), car.rotation.y);
    const cameraPos = car.position.clone().add(behind);
    camera.position.lerp(cameraPos, 0.1);
    camera.lookAt(car.position);

    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
