<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>driving</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #000;
    }
    canvas {
      display: block;
    }

    #rotateNotice {
      position: fixed;
      inset: 0;
      background: #111;
      color: #fff;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      text-align: center;
      z-index: 200;
    }

    .controls {
      position: fixed;
      bottom: 20px;
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    #leftControls {
      left: 20px;
    }

    #rightControls {
      right: 20px;
    }

    .btn {
      width: 80px;
      height: 80px;
      background: rgba(79, 158, 255, 0.8);
      border-radius: 14px;
      color: white;
      font-size: 28px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      transition: background 0.3s;
    }

    .btn:active {
      background: rgba(79, 158, 255, 1);
    }

    @media (orientation: portrait) {
      #rotateNotice {
        display: flex;
      }
      canvas, #leftControls, #rightControls {
        display: none !important;
      }
    }
  </style>
</head>
<body>

<div id="rotateNotice">
  <p>이 게임은 가로 모드에서만 플레이할 수 있습니다.</p>
  <p>기기를 회전해 주세요 📱↔️</p>
</div>

<!-- 터치 컨트롤 -->
<div id="leftControls" class="controls">
  <div id="btnLeft" class="btn">◀</div>
  <div id="btnRight" class="btn">▶</div>
</div>
<div id="rightControls" class="controls">
  <div id="btnAccel" class="btn">▲</div>
  <div id="btnBrake" class="btn">▼</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87ceeb);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(200, 200),
    new THREE.MeshPhongMaterial({ color: 0x444444 })
  );
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  const car = new THREE.Mesh(
    new THREE.BoxGeometry(2, 1, 4),
    new THREE.MeshPhongMaterial({ color: 0xff0000 })
  );
  car.position.y = 0.5;
  scene.add(car);

  scene.add(new THREE.AmbientLight(0xffffff, 0.6));
  const light = new THREE.DirectionalLight(0xffffff, 0.8);
  light.position.set(5, 10, 7);
  scene.add(light);

  let speed = 0;
  const maxSpeed = 0.2;
  const accel = 0.01;
  const brakePower = 0.02;
  const turnSpeed = 0.03;

  const keys = {};
  const touch = { left: false, right: false, accel: false, brake: false };

  window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
  window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

  function bindTouch(id, key) {
    const el = document.getElementById(id);
    const set = v => () => touch[key] = v;
    el.addEventListener('touchstart', set(true), { passive: false });
    el.addEventListener('touchend', set(false), { passive: false });
    el.addEventListener('mousedown', set(true));
    el.addEventListener('mouseup', set(false));
    el.addEventListener('mouseleave', set(false));
  }

  bindTouch('btnLeft', 'left');
  bindTouch('btnRight', 'right');
  bindTouch('btnAccel', 'accel');
  bindTouch('btnBrake', 'brake');

  function animate() {
    requestAnimationFrame(animate);

    const forward = keys['w'] || keys['arrowup'] || touch.accel;
    const back = keys['s'] || keys['arrowdown'] || touch.brake;
    const left = keys['a'] || keys['arrowleft'] || touch.left;
    const right = keys['d'] || keys['arrowright'] || touch.right;

    if (forward) speed = Math.min(speed + accel, maxSpeed);
    else if (back) speed = Math.max(speed - brakePower, -maxSpeed / 2);
    else {
      speed *= 0.96;
      if (Math.abs(speed) < 0.001) speed = 0;
    }

    if (left && speed !== 0) car.rotation.y += (speed > 0 ? 1 : -1) * turnSpeed;
    if (right && speed !== 0) car.rotation.y -= (speed > 0 ? 1 : -1) * turnSpeed;

    car.position.x -= Math.sin(car.rotation.y) * speed;
    car.position.z -= Math.cos(car.rotation.y) * speed;

    const behind = new THREE.Vector3(0, 4, 10);
    behind.applyAxisAngle(new THREE.Vector3(0, 1, 0), car.rotation.y);
    const camPos = car.position.clone().add(behind);
    camera.position.lerp(camPos, 0.1);
    camera.lookAt(car.position);

    renderer.render(scene, camera);
  }

  animate();

  function resizeCanvas() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  window.addEventListener('resize', resizeCanvas);
  window.addEventListener('orientationchange', () => {
    setTimeout(resizeCanvas, 300);
  });
</script>
</body>
</html>
