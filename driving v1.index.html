<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>3D 자동차 운전 게임 - 키보드 & 터치 지원</title>
  <style>
    body {
      margin: 0; overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    canvas { display: block; }

    /* 터치 컨트롤 영역 */
    #touchControls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 100;
    }
    .btn {
      width: 60px;
      height: 60px;
      background: rgba(79, 158, 255, 0.7);
      border-radius: 12px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }
    .btn:active {
      background: rgba(79, 158, 255, 1);
    }
  </style>
</head>
<body>
<div id="touchControls">
  <div id="btnLeft" class="btn">◀</div>
  <div id="btnUp" class="btn">▲</div>
  <div id="btnDown" class="btn">▼</div>
  <div id="btnRight" class="btn">▶</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script>
  // 기본 세팅
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87ceeb);

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // 바닥
  const groundGeo = new THREE.PlaneGeometry(200, 200);
  const groundMat = new THREE.MeshPhongMaterial({color: 0x444444});
  const ground = new THREE.Mesh(groundGeo, groundMat);
  ground.rotation.x = -Math.PI/2;
  scene.add(ground);

  // 자동차
  const carGeo = new THREE.BoxGeometry(2, 1, 4);
  const carMat = new THREE.MeshPhongMaterial({color: 0xff0000});
  const car = new THREE.Mesh(carGeo, carMat);
  car.position.y = 0.5;
  scene.add(car);

  // 조명
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(ambientLight);

  const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
  dirLight.position.set(5, 10, 7);
  scene.add(dirLight);

  // 카메라 초기 위치
  camera.position.set(0, 5, -10);
  camera.lookAt(car.position);

  // 자동차 이동 변수
  let speed = 0;
  const maxSpeed = 0.2;
  const acceleration = 0.01;
  const turnSpeed = 0.03;

  // 입력 상태 저장
  const keys = {};
  const touchInput = {
    forward: false,
    backward: false,
    left: false,
    right: false
  };

  // 키보드 이벤트
  window.addEventListener('keydown', (e) => {
    keys[e.key.toLowerCase()] = true;
  });
  window.addEventListener('keyup', (e) => {
    keys[e.key.toLowerCase()] = false;
  });

  // 터치 버튼 이벤트
  function setTouchBtn(id, stateKey) {
    const btn = document.getElementById(id);
    btn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      touchInput[stateKey] = true;
    }, {passive: false});
    btn.addEventListener('touchend', (e) => {
      e.preventDefault();
      touchInput[stateKey] = false;
    }, {passive: false});
    btn.addEventListener('touchcancel', (e) => {
      e.preventDefault();
      touchInput[stateKey] = false;
    }, {passive: false});
    btn.addEventListener('mousedown', (e) => {
      e.preventDefault();
      touchInput[stateKey] = true;
    });
    btn.addEventListener('mouseup', (e) => {
      e.preventDefault();
      touchInput[stateKey] = false;
    });
    btn.addEventListener('mouseleave', (e) => {
      e.preventDefault();
      touchInput[stateKey] = false;
    });
  }
  setTouchBtn('btnUp', 'forward');
  setTouchBtn('btnDown', 'backward');
  setTouchBtn('btnLeft', 'left');
  setTouchBtn('btnRight', 'right');

  // 애니메이션 루프
  function animate() {
    requestAnimationFrame(animate);

    // 전진/후진 입력
    const forwardPressed = keys['w'] || keys['arrowup'] || touchInput.forward;
    const backwardPressed = keys['s'] || keys['arrowdown'] || touchInput.backward;
    const leftPressed = keys['a'] || keys['arrowleft'] || touchInput.left;
    const rightPressed = keys['d'] || keys['arrowright'] || touchInput.right;

    // 속도 처리
    if (forwardPressed) {
      speed = Math.min(speed + acceleration, maxSpeed);
    } else if (backwardPressed) {
      speed = Math.max(speed - acceleration, -maxSpeed/2);
    } else {
      speed *= 0.95;
      if (Math.abs(speed) < 0.001) speed = 0;
    }

    // 회전 처리
    if ((leftPressed) && speed !== 0) {
      car.rotation.y += (speed > 0 ? 1 : -1) * turnSpeed;
    }
    if ((rightPressed) && speed !== 0) {
      car.rotation.y -= (speed > 0 ? 1 : -1) * turnSpeed;
    }

    // 자동차 위치 갱신
    car.position.x -= Math.sin(car.rotation.y) * speed;
    car.position.z -= Math.cos(car.rotation.y) * speed;

    // 카메라 뒤 따라다니기
    const relativeCameraOffset = new THREE.Vector3(0, 5, -10);
    const cameraOffset = relativeCameraOffset.applyMatrix4(car.matrixWorld);

    camera.position.lerp(cameraOffset, 0.1);
    camera.lookAt(car.position);

    renderer.render(scene, camera);
  }
  animate();

  // 창 크기 변경 대응
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
